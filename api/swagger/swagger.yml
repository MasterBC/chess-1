        type: string
      refresh_token:
        description: 旧的刷新码
        type: string
      token:
        description: 旧的token
        type: string
      unique_id:
        description: 唯一设备
        type: string
      user_id:
        description: 用户id
        type: integer
        format: int64
  c_auth.TokenRefreshResult:
    title: LoginResult
    type: object
    properties:
      expire:
        description: token过期时间
        type: integer
        format: int64
      fresh:
        description: 是否是新用户
        type: integer
        format: int64
      msg:
