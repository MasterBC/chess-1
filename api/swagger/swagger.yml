definitions:
  c_auth.LoginMobileParams:
    title: LoginMobileParams
    type: object
    properties:
      channel:
        description: 渠道
        type: string
      from:
        description: 来源
        type: string
      mobile_number:
        description: 手机号
        type: string
      password:
        description: 密码
        type: string
      unique_id:
        description: 唯一标识
        type: string
  c_auth.LoginParams:
    title: LoginParams
    type: object
    properties:
      captcha:
        description: 验证码
        type: string
      channel:
        description: 渠道
        type: string
      from:
        description: 请求来源
        type: string
      loginby:
        type: string
      mobile_number:
        description: 手机号
        type: string
      password:
        description: 密码
        type: string
      unique_id:
        description: 唯一标识
        type: string
  c_auth.LoginResult:
    title: LoginResult
    type: object
    properties:
      expire:
        description: token过期时间
        type: integer
        format: int64
      fresh:
        description: 是否是新用户
        type: integer
        format: int64
      msg:
        type: string
      need_captcha:
        description: 是否需要验证码
        type: boolean
      refresh_token:
        description: 当 Token 过期时，使用该 Token 获取一个新的
        type: string
      ret:
        description: 1成功 0失败
        type: integer
        format: int64
      token:
        description: 请求授权的token
        type: string
      user_id:
        description: 用户Id
        type: integer
        format: int64
  c_auth.RegisterMobileParams:
    title: RegisterMobileParams
    type: object
    properties:
      channel:
        description: 渠道
        type: string
      code:
        description: 验证码
        type: string
      from:
        description: 来源
        type: string
      gender:
        description: 性别0未知 1男 2女(可以不传，默认为0)
        type: integer
        format: int64
      mobile_number:
        description: 手机号
        type: string
      password:
        description: 密码
        type: string
      unique_id:
        description: 唯一标识0
        type: string
  c_auth.TokenInfoParams:
    title: TokenInfoParams
    type: object
    properties:
      from:
        description: 来源
        type: string
      token:
        description: token
        type: string
      unique_id:
        description: 唯一设备标识
        type: string
      user_id:
        description: 用户id
        type: integer
        format: int64
      ver:
