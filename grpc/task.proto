syntax = "proto3";

package proto;
import "sts.proto";
service TaskService {
    // 游戏结束后信息
    rpc GameOver(proto.GameTableInfoArgs) returns (TaskRes){}
    //  玩家动作信息
    rpc PlayerEvent(PlayerActionArgs) returns (TaskRes){}
    //更新任务
    rpc UpsetTask(UpsetTaskArgs) returns (TaskRes) {}
    //获得背包物品
    rpc IncrUserBag(UpdateBagArgs) returns (TaskRes) {}
}
