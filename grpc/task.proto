message TaskRes{
    int32 ret = 1;
    string msg = 2;
}

message PlayerActionArgs {
    int32 room_id = 1;
    int32 match_type = 2;
    int32 id = 3; //玩家id
    int32 type  = 4; //动作类型,比如1为打赏荷官
    int32 time = 5;  //时间戳
}

message UpsetTaskArgs {
    int32 id = 1; //用户id
}

message UpdateBagArgs {
    int32 user_id = 1;
    int32 goods_id = 2;
}